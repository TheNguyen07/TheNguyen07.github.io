<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collapse Test - Custom Background</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121111; /* Light gray background around panels */
      color: #655b5b;
    }
    .custom-card {
      background-color: #343a40; /* Dark card background */
      color: rgb(212, 152, 152);
    }
    .custom-card .card-header {
      background-color: #1f1f1f; /* Even darker header */
    }
    .custom-card .card-body {
      background-color: #2c2c2c; /* Slightly lighter body */
    } 
    ul.navbar-nav a:hover{
    color: rgb(151, 206, 155);
    /* background-color: #38383b; */
    padding: 10px;
    }
    ul.navbar-nav{
    font-size: 14px;
    }
  </style>
</head>

<body class="p-5">

  <div class="container">

    <!-- Panel 1 -->
    <div class="card mb-3 custom-card">
      <div class="card-header">
        <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
          Toggle Panel 1
        </button>
      </div>
      <div class="collapse" id="collapseOne">
        <div class="card-body">
          This is Panel 1 content.
        </div>
      </div>
    </div>

    <!-- Panel 2 -->
    <div class="card mb-3 custom-card">
      <div class="card-header">
        <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
          Toggle Panel 2
        </button>
      </div>
      <div class="collapse" id="collapseTwo">
        <div class="card-body">
          This is Panel 2 content.
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
