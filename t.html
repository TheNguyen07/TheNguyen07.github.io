<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiple Modals Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">

<div class="container">
<div class="row g-3"> <!-- g-3 adds spacing between columns -->

    <!-- Panel 1 -->
    <div class="col-md-6">
      <button class="card bg-secondary text-white border-0 text-start w-100" 
              data-bs-toggle="modal" data-bs-target="#modal1" style="cursor: pointer;">
        <div class="card-header">Panel 1</div>
        <div class="card-body">
          <p>This is the content of Panel 1.</p>
        </div>
      </button>
    </div>

    <!-- Panel 2 -->
    <div class="col-md-6">
      <button class="card bg-secondary text-white border-0 text-start w-100" 
              data-bs-toggle="modal" data-bs-target="#modal2" style="cursor: pointer;">
        <div class="card-header">Panel 2</div>
        <div class="card-body">
          <p>This is the content of Panel 2.</p>
        </div>
      </button>
    </div>

  </div>

</div>

<!-- Modal 1 -->
<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modal1Label">Modal from Panel 1</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">This is content for Modal 1.</div>
    </div>
  </div>
</div>

<!-- Modal 2 -->
<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal2Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modal2Label">Modal from Panel 2</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">This is content for Modal 2.</div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
